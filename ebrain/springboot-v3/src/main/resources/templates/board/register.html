<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 등록</title>
  <link rel="stylesheet" th:href="@{/css/board/register.css}">
  <script th:src="@{/js/board/register.js}"></script>
  <script th:src="@{/js/board/boardValidation.js}"></script>
</head>

  <body>

    <form th:method="post"
          th:object="${board}"
          enctype="multipart/form-data"
          accept-charset="UTF-8"
          onsubmit="return validForm()">

      <div class="register-container">

        <div class="category-container">
          <div class="category-title">카테고리
            <span class="required-star">*</span>
          </div>
          <div class="category-select-container">
            <select th:field="*{categoryId}"
                    th:errorclass="select-error"
                    class="category-select"
                    onchange="validCategory()">
              <option value="">선택</option>
              <optgroup th:label="${categoryMap.key}"
                        th:each="categoryMap : ${categories}">
                <option th:each="category : ${categoryMap.getValue()}"
                        th:value="${category.getCategoryId()}"
                        th:selected="${category.getCategoryId() == board.getCategoryId()}"
                        th:text="${category.getCategoryName()}">
                </option>
              </optgroup>
            </select>
            <span th:errors="*{categoryId}" class="category-select-error"></span>
          </div>
        </div>

        <div class="writer-container">
          <div class="writer-title">작성자
            <span class="required-star">*</span>
          </div>
          <div class="writer-input-container">
            <input type="text"
                   th:field="*{writer}"
                   th:errorclass="input-error"
                   class="writer-input"
                   onchange="validWriter()">
            <span th:errors="*{writer}" class="writer-input-error"></span>
          </div>
        </div>

        <div class="password-container">
          <div class="password-title">비밀번호
            <span class="required-star">*</span>
          </div>
          <div class="password-input-container">
            <input type="password"
                   th:field="*{password}"
                   th:errorclass="input-error"
                   class="password-input"
                   onchange="validPassword()">
            <input type="password"
                   class="password-input-confirm"
                   onchange="validPassword()">
            <span th:errors="*{password}" class="password-input-error"></span>
          </div>
        </div>

        <div class="title-container">
          <div class="title-title">제목
            <span class="required-star">*</span>
          </div>
          <div class="title-input-container">
            <input type="text"
                   th:field="*{title}"
                   th:errorclass="input-error"
                   class="title-input"
                   onchange="validTitle()">
            <span th:errors="*{title}" class="title-input-error"></span>
          </div>
        </div>

        <div class="content-container">
          <div class="content-title">내용
            <span class="required-star">*</span>
          </div>
          <div class="content-text-container">
                  <textarea th:field="*{content}"
                            th:errorclass="input-error"
                            class="content-text"
                            onchange="validContent()"></textarea>
            <span th:errors="*{content}" class="content-text-error"></span>
          </div>
        </div>

        <div class="file-container">
          <div class="file-title">파일 첨부</div>
          <div class="file-list-container">
              <div class="file-input-container"
                   th:each="idx : ${#numbers.sequence(1, 3)}">
                <input type="text"
                       class="file-input"
                       disabled>
                <label th:for="|file${idx}|">파일 찾기</label>
                <input type="file"
                       th:name="|file${idx}|"
                       th:id="|file${idx}|"
                       onchange="uploadFile(this)">
              </div>
<!--              <span  class="file-error"><c:out value="<%=fileError%>"/></span>-->
          </div>
        </div>

        <div class="button-container">
          <button type="button" class="button-cancel">
            <a th:href="@{'/board' + ${condition.getQueryParamString()}}" class="button-cancel-a">취소</a>
          </button>
          <button type="submit" class="button-save">저장</button>
        </div>

      </div>

        <input type="hidden" name="search" th:value="${condition.getSearch()}">
        <input type="hidden" name="fromDate" th:value="${condition.getFromDate()}">
        <input type="hidden" name="toDate" th:value="${condition.getToDate()}">
        <input type="hidden" name="searchCategory" th:value="${condition.getSearchCategory()}">
        <input type="hidden" name="page" th:value="${condition.getPage()}">

    </form>

  </body>

</html>
