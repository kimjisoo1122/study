spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  #        show_sql: true  # 콘솔에만 찍힘


logging:
  level:
    org.hibernate.SQL: debug # 로그에 저장됨
#    org.hibernate.type: trace # 하이버네이트 SQL문의 파라미터값을 보여줌
