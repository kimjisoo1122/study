</div>

<script !src="">
	window.addEventListener('scroll', function (e) {
		// console.log('scroll');
	})
	$(window).scroll(function () {
		let 높이 = $(window).scrollTop();
		console.log(높이);

		let y = (-1 / 500) * 높이 + 23/10 ;
		let z = (-1/5000) * 높이 + 565/500;


		$('.card-box').eq(0).css({
			opacity: y,
      transform: `scale(${z})`
		});

	})
</script>
