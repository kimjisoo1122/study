<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/ecbb298d35.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <nav class="aside-container">
    <ul class="aside-list">
      <li class="aside-list-item"><i class="aside-list-icon fas fa-home"></i><span>Home</span></li>
      <li class="aside-list-item"><i class="aside-list-icon fab fa-servicestack"></i><span>Services</span></li>
      <li class="aside-list-item"><i class="aside-list-icon fas fa-exclamation-triangle"></i><span>Alerts</span></li>
      <li class="aside-list-item"><i class="aside-list-icon fas fa-star"></i><span>Stats</span></li>
    </ul>
  </nav>

  <div class="main-container">
    <header class="header-container">
      <div class="header-search">
        <div class="header-search-box">
          <span>Search</span>
        </div>
        <button class="header-search-icon">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="header-notice">
        <i class="header-notice-icon fas fa-exclamation-circle">
          <span class="header-notice-icon-num">5</span>
        </i>
        <i class="header-notice-icon fas fa-envelope">
          <span class="header-notice-icon-num">9</span>
        </i>
        <span>Minny Park</span>
      </div>
    </header>


    <section class="section-container">

      <div class="article-container">
        <h1 class="section-title">Dashboard</h1>
        <article class="article-card">
          <div class="article-item">
            <div class="article-content">
              <h4 class="article-title">Earnings (Monthly)</h4>
              <p class="article-content">$400,000</p>
            </div>
            <div class="article-icon">
              <i class="fas fa-envelope"></i>
            </div>
          </div>
        </article>
        <article class="article-card">
          <div class="article-item">
            <div class="article-content">
              <h4 class="article-title">Earnings (Annual)</h4>
              <p class="article-content">$400,000</p>
            </div>
            <div class="article-icon">
              <i class="fas fa-envelope"></i>
            </div>
          </div>

        </article>
        <article class="article-card">

          <div class="article-item">
            <div class="article-content">
              <h4 class="article-title">Tasks</h4>
              <p class="article-content">13</p>
            </div>
            <div class="article-icon">
              <i class="fas fa-envelope"></i>
            </div>
          </div>


        </article>
        <article class="article-card">
          <div class="article-item">
            <div class="article-content">
              <h4 class="article-title">Requests</h4>
              <p class="article-content">26</p>
            </div>
            <div class="article-icon">
              <i class="fas fa-envelope"></i>
            </div>
          </div>

        </article>
      </div>

    </section>


  </div>
</div>


</body>
</html>
